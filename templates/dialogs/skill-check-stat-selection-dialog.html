<div class ="macro_window" style="padding-left: 8px;">

<label for="str">
<div class ="macro_window" style="vertical-align: middle; padding-left: 3px;">
  <div class="grid grid-3col" style="align-items: center; grid-template-columns: 20px 60px auto">
  <input type="radio" id="str" name="stat" value="strength" checked="checked">
  <div class="macro_img" style="padding-top: 5px; padding-left: 0px; padding-right: 0px; padding-bottom: 5px;"><img src="systems/mosh/images/icons/ui/attributes/strength.png" style="border:none"/></div>
  <div class="macro_desc" style="display: table;">
    <span style="display: table-cell; vertical-align: middle;">
      <strong>{{ localize "Mosh.Strength" }}:</strong> {{ localize "Mosh.StrengthSkillExample"}}
    </span>
  </div>    
  </div>
</div>
</label>
